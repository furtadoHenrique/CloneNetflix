<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme" >
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Pôster da série Riverdale">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Pôster da série Peaky Blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Pôster da série The Flash">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Pôster da série A Guerra dos Tronos">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="Pôster da série See">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Pôster da série Sex Education">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Pôster do filme O Esquadrão Suicida">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Pôster da série A Anatomia de Grey">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Pôster da série The Walking Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Pôster do filme Mortal Kombat">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini11.jpg" alt="Pôster do filme Space Jam Um Novo Legado">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/20af0cddd6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
